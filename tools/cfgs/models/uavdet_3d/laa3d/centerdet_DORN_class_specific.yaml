

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/uavdet_3d/laa3d.yaml
    CLASS_NAMES: ['MAV','EVTOL','Helicopter']
    DATA_PRE_PROCESSOR:
#        - NAME: filter_box_outside
        - NAME: convert_box9d_to_centermap_DORN_cs
          ENCODER: center_point_encoder_DORN_cs
          DEPTH_NUM: 50
          NormMaxDis: [100, 150, 300]
          NormMaxSize: [2, 15, 20]
        - NAME: image_normalization

MODEL:
    NAME: CenterDORNCSDet

    BACKBONE_2D:
      NAME: ResNet152
      NUM_FILTERS: 512
      INPUT_CHANNELS: 3
      OUT_CHANNELS: 512


    DENSE_HEAD_2D:
      NAME: CenterDORNCSHead
      INPUT_CHANNELS: 512
      HM: { 'out_channels': 3, 'conv_dim': 128}
      SEPARATE_HEAD_CFG:
          HEAD_ORDER: [ 'center_res', 'center_dis_bin', 'center_dis_res', 'dim', 'rot' ]
          HEAD_DICT:
              - NAME: 'MAV'
                DICT: {
                'center_res': { 'out_channels': 2, 'conv_dim': 128},
                'center_dis_bin': { 'out_channels': 50, 'conv_dim': 128},
                'center_dis_res': { 'out_channels': 50, 'conv_dim': 128},
                'dim': { 'out_channels': 3, 'conv_dim': 128},
                'rot': { 'out_channels': 6, 'conv_dim': 128},
              }
              - NAME: 'EVTOL'
                DICT: {
                'center_res': { 'out_channels': 2, 'conv_dim': 128},
                'center_dis_bin': { 'out_channels': 50, 'conv_dim': 128},
                'center_dis_res': { 'out_channels': 50, 'conv_dim': 128},
                'dim': { 'out_channels': 3, 'conv_dim': 128},
                'rot': { 'out_channels': 6, 'conv_dim': 128},
              }
              - NAME: 'Helicopter'
                DICT: {
                'center_res': { 'out_channels': 2, 'conv_dim': 128},
                'center_dis_bin': { 'out_channels': 50, 'conv_dim': 128},
                'center_dis_res': { 'out_channels': 50, 'conv_dim': 128},
                'dim': { 'out_channels': 3, 'conv_dim': 128},
                'rot': { 'out_channels': 6, 'conv_dim': 128},
              }

    POST_PROCESSING:
      DECONDER: center_point_decoder_DORN_cs
      DEPTH_NUM: 50
      NormMaxDis: [100, 150, 300]
      NormMaxSize: [2, 15, 20]
      MAX_OBJ: 70
      SCORE_THRESH: 0.5

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 8
    NUM_EPOCHS: 30

    OPTIMIZER: adam_onecycle
    LR: 0.001
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [35, 45]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
